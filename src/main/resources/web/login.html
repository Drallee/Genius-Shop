<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Genius Shop Editor</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 40%, rgba(120, 119, 198, 0.15), transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(255, 0, 128, 0.12), transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(0, 184, 217, 0.1), transparent 40%);
            animation: float 40s ease-in-out infinite;
            z-index: 0;
            filter: blur(100px);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.85) 0%, rgba(15, 15, 25, 0.9) 100%);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(120, 119, 198, 0.3);
            border-radius: 32px;
            box-shadow:
                0 40px 100px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.03),
                inset 0 1px 1px rgba(255,255,255,0.03),
                0 0 100px rgba(120, 119, 198, 0.2);
            padding: 60px 50px;
            max-width: 520px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                rgba(120, 119, 198, 0.8),
                rgba(255, 0, 128, 0.8),
                rgba(0, 184, 217, 0.8),
                rgba(120, 119, 198, 0.8),
                transparent
            );
            background-size: 200% 100%;
            animation: gradientShift 8s ease infinite;
            border-radius: 32px 32px 0 0;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 18px;
            background: linear-gradient(135deg,
                #7877C6 0%,
                #FF0080 25%,
                #00B8D9 50%,
                #FF0080 75%,
                #7877C6 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
            letter-spacing: -2px;
        }

        .subtitle {
            text-align: center;
            color: rgba(200, 200, 220, 0.7);
            margin-bottom: 0;
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-weight: 600;
            color: rgba(220, 220, 240, 0.9);
            margin-bottom: 12px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 18px 22px;
            font-size: 0.95em;
            border: 1px solid rgba(120, 119, 198, 0.3);
            background: rgba(15, 15, 25, 0.8);
            color: #f0f0f5;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 16px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.03);
        }

        input::placeholder {
            color: rgba(200, 200, 220, 0.4);
        }

        input:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.8);
            background: rgba(20, 20, 30, 0.95);
            box-shadow:
                0 0 0 4px rgba(120, 119, 198, 0.2),
                0 8px 30px rgba(120, 119, 198, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.05);
            transform: translateY(-2px) scale(1.01);
        }

        .input-hint {
            color: rgba(180, 180, 200, 0.6);
            font-size: 0.85em;
            margin-top: 10px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #7877C6 0%, #FF0080 100%);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: opacity 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow:
                0 8px 30px rgba(120, 119, 198, 0.4),
                0 0 40px rgba(120, 119, 198, 0.2);
            margin-top: 15px;
            position: relative;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2) 0%, rgba(255, 107, 107, 0.2) 100%);
            border: 1px solid rgba(255, 0, 128, 0.4);
            color: #FF6B9D;
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 28px;
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
            box-shadow: 0 8px 24px rgba(255, 0, 128, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-box {
            background:
                linear-gradient(135deg, rgba(120, 119, 198, 0.08) 0%, rgba(255, 0, 128, 0.08) 100%),
                rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(120, 119, 198, 0.3);
            border-radius: 18px;
            padding: 24px 28px;
            margin-bottom: 35px;
            font-size: 0.9em;
            line-height: 1.8;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .info-box h3 {
            font-family: 'Inter', sans-serif;
            font-size: 0.85em;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #7877C6, #FF0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            margin-bottom: 12px;
            color: rgba(220, 220, 240, 0.85);
            padding-left: 28px;
            position: relative;
        }

        .info-box li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #7877C6;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>GENIUS SHOP</h1>
            <p class="subtitle">Configuration Editor</p>
        </div>

        <div class="error" id="error-message"></div>

        <div class="info-box">
            <h3>Requirements</h3>
            <ul>
                <li>You must be logged into the Minecraft server</li>
                <li>You need admin permissions (geniusshop.admin or OP)</li>
                <li>Your password is your player UUID</li>
            </ul>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Minecraft Username</label>
                <input type="text" id="username" placeholder="Your in-game name" required autocomplete="username">
            </div>

            <div class="form-group">
                <label>Password (Your UUID)</label>
                <input type="password" id="password" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" required autocomplete="current-password">
                <div class="input-hint">
                    Get your UUID in-game: Run command /uuid or check at https://mcuuid.net/
                </div>
            </div>

            <button type="submit" class="btn" id="login-btn">Login</button>
        </form>
    </div>

    <script>
        // API Configuration - dynamically determine based on how page was accessed
        const API_URL = `${window.location.protocol}//${window.location.hostname}:${window.location.port || '8080'}`;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            errorEl.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('sessionToken', data.sessionToken);
                localStorage.setItem('username', data.username);
                window.location.href = 'index.html';

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        if (localStorage.getItem('sessionToken')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
