# Sell menu configuration
# This file contains settings for the item selling interface

title-prefix: '&8Selling '
display-material: BOOK
display-slot: 22
max-amount: 2304  # Maximum items that can be sold at once (default: 36 stacks of 64)

# Display item lore placeholders
lore:
  selected-amount: '&eSelected amount: &7'
  sell-price: '&eSell price: &7'
  you-own: '&eYou own: &7'
  spawner: '&7Spawner: &e'

# Action buttons
buttons:
  confirm:
    material: LIME_STAINED_GLASS
    name: '&aCONFIRM SELL'
    lore:
      - ''
      - '&7Click to complete your sale'
      - ''
    slot: 48
  sell-all:
    material: GOLD_BLOCK
    name: '&6SELL ALL'
    lore:
      - ''
      - '&7Sell all items in your inventory'
      - '&7(Max: %max% items)'
      - ''
    slot: 40
  cancel:
    material: RED_STAINED_GLASS
    name: '&cCancel'
    lore:
      - ''
      - '&7Return to %shop%'
      - '&7Page %page%'
      - ''
    slot: 50
  back:
    material: ENDER_CHEST
    name: '&9Back'
    lore:
      - ''
      - '&7Return to %shop%'
      - '&7Page %page%'
      - ''
    slot: 49

  # Add amount buttons
  add:
    material: LIME_STAINED_GLASS_PANE
    '1':
      name: '&aAdd 1'
      slot: 24
    '10':
      name: '&aAdd 10'
      slot: 25

  # Remove amount buttons
  remove:
    material: RED_STAINED_GLASS_PANE
    '1':
      name: '&cRemove 1'
      slot: 20
    '10':
      name: '&cRemove 10'
      slot: 19

  # Set amount buttons
  set:
    material: YELLOW_STAINED_GLASS_PANE
    '64':
      name: '&aSet 64'
      slot: 26
    '1':
      name: '&cSet to 1'
      slot: 18
